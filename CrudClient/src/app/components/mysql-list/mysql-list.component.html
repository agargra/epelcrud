<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">MYSQL</a>
  <div id="navbarNav" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/mysql-list">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/mysql-add">Add</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Mysqltests List</h2>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Mysqltests; let i = index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/mysql-edit/{{item.id}}">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(item.id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
